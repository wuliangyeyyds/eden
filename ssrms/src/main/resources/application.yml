server:
  port: 8090

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://你的数据库ip:你的数据库端口/你的数据库名?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 你的数据库密码

mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.ssrms.entity

ssrms:
  cors:
    allowed-origin-patterns: "http://localhost:*,http://127.0.0.1:*,http://你的前端域名,https://你的前端域名"

coze:
  base-url: "https://api.coze.cn"
  bot-id: "你的 bot-id"
  token: "你的 coze token"
  connect-timeout-ms: 15000
  read-timeout-ms: 60000
