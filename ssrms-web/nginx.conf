# 1. 前端静态文件配置
location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    # 解决 Vue Router 在 History 模式下刷新 404 的问题
    try_files $uri $uri/ /index.html;
}

# 2. 后端接口反向代理
# 将所有 /api 开头的请求转发给后端的 Docker 容器
location /api/ {
    # 注意：这里的 'backend' 必须与 docker-compose.yml 中的服务名一致
    proxy_pass http://121.36.18.10:8080/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
}

# 解决跨域问题（可选，因为在同一域下通常不需要）
